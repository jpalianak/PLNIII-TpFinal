instructions: |
  - Cuando el usuario pregunta por el nombre de un cliente, debes utilizar esta tabla.
  - La tabla clientes contiene información sobre los clientes, incluyendo su identificación y su nombre.
  - Utiliza esta tabla para responder preguntas relacionadas con los clientes, por ejemplo su nombre.
  - En la salida inclui siempre el id del cliente + el nombre del cliente.
